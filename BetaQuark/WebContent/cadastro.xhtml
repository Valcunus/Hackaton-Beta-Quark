<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="content">

		<p:panel header="Cadastro Produto">
			<h:form>
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" value="#{produtoBean.produto.nome}" />

				<p:outputLabel value="Descricao" for="descricao" />
				<p:inputText id="descricao" value="#{produtoBean.produto.descricao" />

				<p:outputLabel value="sku" for="sku" />
				<p:inputText id="sku" value="#{produtoBean.produto.descricao" />

				<p:outputLabel value="Preco" for="preco" />
				<p:inputText id="preco" value="#{produtoBean.produto.preco}" />

				<p:outputLabel value="foto" for="foto" />
				<p:inputText id="foto" value="#{produtoBean.produto.descricao" />

				<p:fileUpload fileUploadListener="#{produtoBean.subirFoto}"
					sizeLimit="10000000" allowTypes="/(\.|\/)(gif\jpe?g\png)$/"
					id="foto" update="fotoProduto" />

				<p:commandButton value="Cadastrar Produto"
					actionListener="#{produtoBean.cadastrar}" />
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
